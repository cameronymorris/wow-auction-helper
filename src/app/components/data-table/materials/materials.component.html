<div class="row col-md-12" *ngFor="let r of reagents">
  <a rel="item={{ r.itemID }}">{{ r.count }} x {{ r.name }} {{ getItemValue(r.itemID) | gold }} per item</a>
  <span class="ml-auto" (click)="setSelectedItem(r)" matTooltip="Get details about {{ r.name }}">
    <i class="fas fa-eye" ></i>
  </span>
</div>
