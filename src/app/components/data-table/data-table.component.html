<mat-paginator [length]="data.length"
  [pageSize]="pageRows[0]"
  [pageSizeOptions]="pageRows"
  (page)="pageChange($event)">
</mat-paginator>
<table class="table table-hover table-bordered table-striped table-sm" [ngClass]="{'table-dark': isDarkMode()}">
  <thead>
    <tr>
      <td *ngFor="let c of columns">
        {{ c.title }}
      </td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of data | slice:getFromValue():getToValue()">
      <td *ngFor="let c of columns;">
        <span [ngSwitch]="c.dataType">
          <span *ngSwitchCase="'name'">
            <a href="#" rel="item={{ d.itemID }}">{{ d[c.key] }} <span *ngIf="isCrafting && d.rank"> - {{ d.rank }}</span></a>
          </span>
          <wah-materials *ngSwitchCase="'materials'" [reagents]="d[c.key]"></wah-materials>
          <span *ngSwitchCase="'gold'">{{ d[c.key] | gold}}</span>
          <span *ngSwitchCase="'percent'">{{ d[c.key] | percent }}</span>
          <span *ngSwitchCase="'action'">
            <button *ngIf="d.itemID" mat-raised-button (click)="setSelectedItem(d)">
              select
            </button>
            <button *ngIf="d.itemID" mat-raised-button>
              Buy
            </button>
            <button mat-raised-button>
                Go to WoWhead
              </button>
          </span>
          <span *ngSwitchDefault>{{ d[c.key] }}</span>
        </span>
      </td>
    </tr>
  </tbody>
</table>

<mat-paginator [length]="data.length"
  [pageSize]="pageRows[0]"
  [pageSizeOptions]="pageRows"
  (page)="pageChange($event)">
</mat-paginator>
