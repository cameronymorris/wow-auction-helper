<mat-paginator [length]="data.length" [pageSize]="pageRows[0]" [pageSizeOptions]="pageRows" (page)="pageChange($event)">
</mat-paginator>
<table class="table table-hover table-bordered table-striped table-sm" [ngClass]="{'table-dark': isDarkMode()}">
  <thead>
    <tr>
      <td *ngFor="let c of columns">
        {{ c.title }}
      </td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of data | slice:getFromValue():getToValue()">
      <td *ngFor="let c of columns;">
        <span [ngSwitch]="c.dataType">
          <span *ngSwitchCase="'name'">
            <a href="#" rel="item={{ d.itemID }}">
              {{ d[c.key] }}
            </a>
            <span *ngIf="isCrafting">
              <br>
              {{ d.profession }} <span *ngIf="d.rank"> - {{ d.rank }}</span>
            </span>
          </span>
          <wah-materials *ngSwitchCase="'materials'" [reagents]="d[c.key]"></wah-materials>
          <span *ngSwitchCase="'gold'">
            {{ d[c.key] | gold}}
          </span>
          <span *ngSwitchCase="'wdb-link'">
            <a href="http://www.wowdb.com/npcs/{{ d[c.key] }}" target="_blank">
              Open
              <i class="fas fa-external-link-square-alt"></i>
            </a>
          </span>
          <span *ngSwitchCase="'whead-link'">
            <a href="http://www.wowhead.com/npc={{ d[c.key] }}" target="_blank">
              Open
              <i class="fas fa-external-link-square-alt"></i>
            </a>
          </span>
          <span *ngSwitchCase="'percent'">{{ d[c.key] | percent }}</span>
          <span *ngSwitchCase="'number'">{{ d[c.key] | number }}</span>
          <span *ngSwitchCase="'action'">
            <button *ngIf="d.itemID" mat-raised-button (click)="setSelectedItem(d)" matTooltip="View item details">
              <i class="fas fa-eye"></i>
            </button>
            <button *ngIf="d.itemID" mat-raised-button matTooltip="Go to Web AH and buy">
              <i class="fas fa-shopping-cart"></i>
            </button>
            <a href="http://www.wowdb.com/items/{{ d.itemID }}" target="_blank" mat-raised-button>
              WoWDB
              <i class="fas fa-external-link-square-alt"></i>
            </a>
            <a href="http://www.wowhead.com/item={{ d.itemID }}" target="_blank" mat-raised-button>
              WoWHead
              <i class="fas fa-external-link-square-alt"></i>
            </a>
          </span>
          <span *ngSwitchDefault>{{ d[c.key] }}</span>
        </span>
      </td>
    </tr>
  </tbody>
</table>

<mat-paginator [length]="data.length" [pageSize]="pageRows[0]" [pageSizeOptions]="pageRows" (page)="pageChange($event)">
</mat-paginator>
