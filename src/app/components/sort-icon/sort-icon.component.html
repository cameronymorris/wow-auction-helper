<span *ngIf="!key; else sorted">
    <i class="fa fa-sort" aria-hidden="true"></i>
</span>
<ng-template #sorted>
    <i *ngIf="key.desc; else asc" class="fa fa-sort-desc" aria-hidden="true"></i>
    <ng-template #asc>
        <i class="fa fa-sort-asc" aria-hidden="true"></i>
    </ng-template>
</ng-template>
