<div class="row col-md-12">
  <mat-form-field class="col-md-12">
    <input matInput placeholder="Reset to calue" type="number" [formControl]="form" matTooltip="The price you wish to reset to, in gold.">
  </mat-form-field>
  <div class="col-md-12">
    <strong>Cost: </strong> {{ resetPrice.cost | gold }}
  </div>
  <div class="col-md-12">
    <strong>Potential ROI: </strong> {{ resetPrice.roi | gold }}
  </div>
  <div class="col-md-12">
    You need to buy {{ resetPrice.numOfAuctions | number }} auctions.
  </div>
</div>
