<form class="row col-md-12">
  <mat-form-field class="col-md-12">
    <input matInput placeholder="Item name" aria-label="State" [matAutocomplete]="auto" [formControl]="itemSearchForm">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let item of filteredItems | async" [value]="item.id"
        (click)="customPrices().add(item)"
        [ngClass]="{'unicorn-dark-theme': isDarkmode()}">
        <wah-icon size="36" [id]="item.id"></wah-icon>
        <span>{{ item.name }}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<wah-data-table [columns]="columns" [data]="getCustomPrices()"></wah-data-table>
