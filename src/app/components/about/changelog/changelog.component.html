<div class="row col-md-12" *ngFor="let entry of changeLogs">
  <mat-card class="w-100 mt-2 mb-2">
    <mat-card-header>
      <mat-card-title>
        {{ entry.title }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content *ngFor="let change of entry.changes">
      <mat-card class="line-shift" [innerHTML]="change.message"></mat-card>
    </mat-card-content>
  </mat-card>
</div>
