<div class="row col-md-12" *ngFor="let entry of changeLogs">
  <mat-card class="w-100 mt-2 mb-2">
    <mat-card-header>
      <mat-card-title>
        {{ entry.title }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ul>
        <li *ngFor="let change of entry.changes">
          {{ change.message }}
        </li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>
