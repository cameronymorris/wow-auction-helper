<form>
	<label for="realm">Realm:</label>
	<select class="col-md-2" name="region" type="text" [(ngModel)]="u.region">
		<option value="eu">EU</option>
		<option value="us">US</option>
	</select>
	<input class="col-md-6" name="realm" type="text" [(ngModel)]="u.realm"/><br>
	<label for="character">Character:</label> <input class="col-md-6" name="character" type="text" [(ngModel)]="u.character"/>
</form>
