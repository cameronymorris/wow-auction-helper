<form class="row col-md-12">
  <mat-form-field class="row col-md-12">
    <input matInput placeholder="The name of the item to add to custom prices" aria-label="State" [matAutocomplete]="auto" [formControl]="itemSearchForm">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let item of filteredItems | async" [value]="item.id" [ngClass]="{'unicorn-dark-theme': isDarkmode()}">
        <wah-icon size="36" [id]="item.id"></wah-icon>
        <span>{{ item.name }}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <!--(click)="customPrices().add(item)"-->
</form>

<form (ngSubmit)="addGroup()">
  <mat-form-field>
    <input matInput placeholder="The group name to add" [formControl]="groupNameForm">
  </mat-form-field>
  <button type="submit" mat-raised-button>Create group</button>
</form>
<wah-data-table [columns]="columns" [data]="getWatchlist().groups"></wah-data-table>
