<mat-card [ngClass]="{'full-screen': detailView}">
  <mat-card-header>
    <div class="action-icon" (click)="logic()">
      <i *ngIf="!detailView; else closeIcon" matTooltip="Open detailview"
        class="far fa-window-restore"></i>
      <ng-template #closeIcon>
        <i class="fas fa-times" matTooltip="Close detailview"></i>
      </ng-template>
    </div>
    <mat-card-title>
      {{ dashboard.title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <wah-data-table
      [id]="dashboard?.idParam"
      iconSize="22"
      [columns]="dashboard.columns"
      [data]="detailView ? dashboard.data : dashboard.data.slice(0,5)"></wah-data-table>
  </mat-card-content>
</mat-card>
<div *ngIf="detailView" class="backdrop" (click)="logic()"></div>
