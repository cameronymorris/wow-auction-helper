<div>
  <span class="float-left">
    Last update: [time]
  </span>
  <div class="float-right" (click)="showDropdown = !showDropdown">
    <i class="fa fa-chevron-down" *ngIf="showDropdown; else hideDropdown" aria-hidden="true"></i>
    <ng-template #hideDropdown>
        <i class="fa fa-chevron-up" aria-hidden="true"></i>
    </ng-template>
  </div>
</div>

<div class="dl-dropdown col-md-12" [ngClass]="{'show': showDropdown}">
  Items last updated: [date] <button class="btn btn-sm btn-default">Download now</button><br>
  Pets last updated: [date] <button class="btn btn-sm btn-default">Download now</button><br>
  Recipes last updated: [date] <button class="btn btn-sm btn-default">Download now</button><br>
  Auctions last updated: [date] <button class="btn btn-sm btn-default">Download now</button><br>
  TSM last updated: [date]
</div>
